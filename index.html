<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Project ITC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #FF69B4 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: black;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
            font-size: 0.9em;
        }
        .navbar a:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
        }
        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 25px;
            height: 20px;
            justify-content: space-between;
            padding: 5px;
        }
        .burger-line {
            height: 3px;
            background-color: white;
            transition: all 0.3s ease;
        }
        
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                position: relative;
            }
            .navbar-links {
                display: none;
                width: 100%;
                text-align: center;
            }
            .navbar-links.active {
                display: flex;
                flex-direction: column;
            }
            .navbar-links a {
                padding: 10px;
                width: 100%;
                border-top: 1px solid rgba(255,255,255,0.1);
            }
            .burger-menu {
                display: flex;
                position: absolute;
                top: 15px;
                right: 15px;
            }
            .burger-menu.active .burger-line:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
            .burger-menu.active .burger-line:nth-child(2) {
                opacity: 0;
            }
            .burger-menu.active .burger-line:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
        }
        .content {
            text-align: center;
            padding: 50px 20px;
            background-color: white;
            min-height: calc(100vh - 200px);
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            color: #FF69B4;
        }
        p {
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            color: black;
        }
        footer {
            background: rgba(0,0,0,0.2);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="burger-menu" onclick="toggleMenu()">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </div>
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <div class="content">
        <h1>Final Project ITC</h1>
        <p>Explore the innovative world of technology and creativity in this comprehensive project showcase, designed to highlight the cutting-edge solutions and creative approaches in modern computing.</p>
    </div>
    <footer>By Jhoeritch Josephus F. Agujar CS - 1130 BS ComSci</footer>

    <script>
        function toggleMenu() {
            const navbarLinks = document.querySelector('.navbar-links');
            const burgerMenu = document.querySelector('.burger-menu');
            navbarLinks.classList.toggle('active');
            burgerMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
