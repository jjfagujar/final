<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Project ITC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #FF69B4 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: white;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .navbar a:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        p {
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        footer {
            background: rgba(0,0,0,0.2);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
    <div class="content">
        <h1>Final Project ITC</h1>
        <p>Explore the innovative world of technology and creativity in this comprehensive project showcase, designed to highlight the cutting-edge solutions and creative approaches in modern computing.</p>
    </div>
    <footer>By Jhoeritch Josephus F. Agujar CS - 1130 BS ComSci</footer>
</body>
</html>
