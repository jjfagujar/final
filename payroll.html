<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Calculator</title>
    <link rel="stylesheet" href="payroll.css">
</head>
<body>
    <div class="container">
        <h1>Payroll Calculator</h1>
        <div class="calculation-section">
            <h2>Employee Information</h2>
            <input type="text" id="employeeName" placeholder="Employee Name">
            <input type="number" id="hourlyRate" placeholder="Hourly Rate ($)">
            <input type="number" id="hoursWorked" placeholder="Hours Worked">
            <button onclick="addEmployee()">Add Employee</button>
        </div>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Hourly Rate</th>
                    <th>Hours Worked</th>
                    <th>Gross Pay</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>
        <div class="button-group">
            <button onclick="calculateTotalPayroll()">Calculate Total Payroll</button>
            <button onclick="removeAllEmployees()" class="remove-all-btn">Remove All Employees</button>
        </div>
        <p id="result"></p>
    </div>

    <!-- Modal for Confirmation -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3>Are you sure?</h3>
            <div class="modal-buttons">
                <button id="confirmYes">Yes</button>
                <button id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <script src="payroll.js"></script>
</body>
</html>
